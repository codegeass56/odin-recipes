<body>
  <h1>Old Fashioned Potato Salad</h1>
  <img src="potatoSalad.jpeg" alt="A delicious old fashioned potato salad" height="400" width="400">
  <h2>Description</h2>
  <h3>Ingredients</h3>
  <ul>
    <li>5 potatoes</li>
    <li>3 eggs</li>
    <li>1 cup chopped celery</li>
    <li>&frac12; chopped onion</li>
    <li>&frac12; sweet pickle relish</li>
    <li>&frac14; mayonnaise</li>
    <li>1 tablespoon prepared mustard</li>
    <li>&frac14; teaspoon garlic salt</li>
    <li>&frac14; teaspoon celery salt</li>
    <li>ground black pepper to taste</li>
  </ul>
